<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xemusic</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

    <header>

    </header>

    <main>
        <!-- Music Player -->
        <div id="player" class='container text-center'>

            <!-- BANNER SECTION -->
            <div id="banner" class="row py-0">
                <div id="title" class="col-12 display-4"><img src="assets\imgs\logo-img.png" id="logo-lemon" alt="Title logo" height="120px"> Xemusic</div>
            </div>
            <!-- END BANNER SECTION -->

            <!-- INFO SECTION -->
            <div id="details" class="row py-3">
                <div id="now-playing-list" class="col-12 mb-4">PLAYING *x* OF *y*</div>
                <div id="track-picture" class="col-6 ">
                    <img src="assets/imgs/pic01.jpg" alt="Track Image">
                </div>
                <div class="col-6 align-self-center">
                    <div class="row">
                        <div id="track-name" class="col-12 pb-3">Track Name</div>
                        <div id="track-artist" class="col-12">Track Artist</div>
                    </div>
                </div>
            </div>
            <!-- END INFO SECTION -->

            <!-- BUTTONS SECTION -->
            <div id="buttons" class="row d-flex py-1">

                <!-- Button #1 - Shuffle -->
                <div id="shuffle-mix" class="col-2  align-self-center " onclick="shuffleMix()">
                    <i class="bi bi-shuffle side-button"></i>
                </div>

                <!-- Button #A - Previous -->
                <div id="prev-track" class="col-3 text-end align-self-center" onclick="prevTrack()">
                    <i class="bi bi-skip-backward-btn-fill"></i>
                </div>
                <!-- Button #B - Play/Pause -->
                <div id="playpause-track" class="col-2" onclick="playpauseTrack()">
                    <i class="bi bi-play-circle-fill"></i>
                </div>
                <!-- Button #C - Next -->
                <div id="next-track" class="col-3 text-start align-self-center" onclick="nextTrack()">
                    <i class="bi bi-skip-forward-btn-fill"></i>
                </div>

                <!-- Button #2 - Repeat -->
                <div id="repeat-mix" class="col-2 align-self-center " onclick="repeatMix()">
                    <i class="bi bi-repeat side-button"></i>
                </div>
            </div>
            <!-- END BUTTONS SECTION -->

            <!-- TRACK SLIDER SECTION -->
            <div id="slider-container" class="row d-flex py-2 ">
                <div id="current-time" class="col-4">00:00</div>
                <input class="col-4 p-0" id="seek-slider" type="range" min="0" max="100" value="0" onchange="seekTo()">
                <div id="total-duration" class="col-4">00:00</div>
            </div>
            <!-- END TRACK SLIDER SECTION -->

            <!-- VOLUME SECTION-->
            <div id="slider_container" class="row d-flex">
                <i class="col-4 bi bi-volume-down-fill text-end"></i>
                <input class="col-4 p-0" id="volume-slider" type="range" min="0" max="100" value="85" onchange="setVolume()">
                <i class="col-4 bi bi-volume-up-fill text-start"></i>
            </div>
            <!-- END VOLUME SECTION-->
        </div>
        <!-- End Music Player -->
    </main>

    <footer>

    </footer>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
