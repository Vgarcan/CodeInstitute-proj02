<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xemusic</title>
    <!-- LINKS -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <h1 class="d-none">LimonXemo Music Player</h1>
    <main class="container">
        <!-- Music Player -->
        <div id="player" class='container text-center'>

            <!-- BANNER SECTION -->
            <div id="banner" class="row py-0 sect-slice">
                <img src="assets/imgs/tittle-logo.webp" alt="Title Logo" class="p-0">
            </div>
            <!-- END BANNER SECTION -->

            <div id="player-display">
                <!-- INFO SECTION -->
                <div id="details" class="row py-3 sect-slice">
                    <div id="now-playing-list" class="col-12 mb-2 justify-content-center">
                        <span id="list-name-display" class="btn">
                            <img src="assets/imgs/lemon_music.ico" alt="Icon to access the Lists" class="lists-icon" aria-label="Decorativevicon for button" >
                            <b><span id="list-name">No List Selected</span></b>
                        </span>
                    </div>
                    <div id="track-picture" class="col-12 col-sm-6">
                        <img src="assets/imgs/logo-img.webp" alt="Image for track" class="sect-slice" aria-label="Track Cover picture">
                    </div>
                    <div class="col-12 col-sm-6 align-self-center">
                        <div class="row">
                            <div id="track-name" class="col-12 py-2">Track Name</div>
                            <div id="track-artist" class="col-12">Track Artist</div>
                        </div>
                    </div>
                </div>
                <!-- END INFO SECTION -->

                <!-- BUTTONS SECTION -->
                <div id="buttons" class="row d-flex py-1 sect-slice spread-shadow">

                    <!-- Button #1 - Shuffle -->
                    <div id="shuffle-mix" class="col-2 align-self-center " onclick="shuffleMix()">
                        <i class="bi bi-shuffle side-button" aria-label="Shuffle button"></i>
                    </div>

                    <div id="main-buttons-display" class="col-8 d-flex justify-content-center">
                        <!-- Button #A - Previous -->
                        <div id="prev-track" class="px-2 text-end align-self-center" onclick="prevTrack()">
                            <i class="bi bi-skip-backward-btn-fill" aria-label="Previous button"></i>
                        </div>
                        <!-- Button #B - Play/Pause -->
                        <div id="playpause-track" class="px-2" onclick="playpauseTrack()">
                            <i class="bi bi-play-circle-fill" aria-label="Play and Pause button"></i>
                        </div>
                        <!-- Button #C - Next -->
                        <div id="next-track" class="px-2 text-start align-self-center" onclick="nextTrack()">
                            <i class="bi bi-skip-forward-btn-fill" aria-label="Skip button"></i>
                        </div>
                    </div>


                    <!-- Button #2 - Repeat -->
                    <div id="repeat-mix" class="col-2 align-self-center " onclick="repeatMix()">
                        <i class="bi bi-repeat side-button" aria-label="Repeat button"></i>
                    </div>
                </div>
                <!-- END BUTTONS SECTION -->

                <!-- TRACK SLIDER SECTION -->
                <div id="slider-container" class="row d-flex py-2 sect-slice">
                    <div id="current-time" class="col-4">00:00</div>
                    <input class="col-4 p-0" id="seek-slider" type="range" min="0" max="100" value="0" onchange="seekTo()" aria-label="Tracking">
                    <div id="total-duration" class="col-4">00:00</div>
                </div>
                <!-- END TRACK SLIDER SECTION -->

                <!-- VOLUME SECTION-->
                <div id="volume-container" class="row d-flex sect-slice spread-shadow">
                    <i class="col-4 bi bi-volume-down-fill text-end" id="vol-down"></i>
                    <label for="volume-slider" class="d-none">Volume:</label>
                    <input class="col-4 p-0" id="volume-slider" type="range" min="0" max="75" value="65" onchange="setVolume()" aria-label="Volume">
                    <i class="col-4 bi bi-volume-up-fill text-start" id="vol-up"></i>
                </div>
                <!-- END VOLUME SECTION-->
            </div>

            <div id="lists-display">
                <div class="row">
                    <div id="lemon-lists" class="container">
                        <img id="happy-lemon" class="" src="assets/imgs/lemon-stand.webp" alt="background image for lists display">
                        <img id="arrow-lists" class="" src="assets/imgs/arrow-alpha.gif" alt="show location of the playlists">
                    </div>
                    <div class="col-12 mb-2 justify-content-center">
                        <span id="exit-btn" class="btn">
                            <img src="assets/imgs/lemon_music.ico" alt="Button to go back to the player" class="lists-icon" aria-label="Decorativevicon for button">
                            <b>Go Back</b>
                        </span>
                    </div>
                </div>

            </div>
        </div>
        <!-- End Music Player -->
    </main>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/jq/jq.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
